        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = new Set();
        let userAnswers = {};

        function initializeQuiz() {
            createNavigation();
            displayQuestion();
            updateStats();
        }

        function createNavigation() {
            const navContainer = document.getElementById('questionNav');
            navContainer.innerHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const navBtn = document.createElement('button');
                navBtn.className = 'nav-btn';
                navBtn.textContent = i + 1;
                navBtn.onclick = () => goToQuestion(i);
                
                if (answeredQuestions.has(i)) {
                    navBtn.classList.add('answered');
                }
                if (i === currentQuestion) {
                    navBtn.classList.add('current');
                }
                
                navContainer.appendChild(navBtn);
            }
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = String.fromCharCode(97 + index) + '. ' + option;
                optionDiv.onclick = () => selectOption(index);
                
                if (userAnswers[currentQuestion] !== undefined) {
                    optionDiv.classList.add('disabled');
                    if (index === question.correct) {
                        optionDiv.classList.add('correct');
                    } else if (index === userAnswers[currentQuestion]) {
                        optionDiv.classList.add('incorrect');
                    }
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Show explanation if question is answered
            const explanationDiv = document.getElementById('explanation');
            if (userAnswers[currentQuestion] !== undefined) {
                explanationDiv.style.display = 'block';
                explanationDiv.textContent = question.explanation;
            } else {
                explanationDiv.style.display = 'none';
            }
            
            // Update navigation
            createNavigation();
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Finish' : 'Next';
            
            // Update check button
            const checkBtn = document.getElementById('checkBtn');
            if (userAnswers[currentQuestion] !== undefined) {
                checkBtn.textContent = 'Answered';
                checkBtn.disabled = true;
            } else {
                checkBtn.textContent = 'Check Answer';
                checkBtn.disabled = false;
            }
            
            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function selectOption(index) {
            if (userAnswers[currentQuestion] !== undefined) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) {
                alert('Please select an answer!');
                return;
            }
            
            const question = questions[currentQuestion];
            const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selectedOption);
            
            userAnswers[currentQuestion] = selectedIndex;
            answeredQuestions.add(currentQuestion);
            
            // Show correct/incorrect styling
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show explanation
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('explanation').textContent = question.explanation;
            
            // Update score
            if (selectedIndex === question.correct) {
                score++;
            }
            
            updateStats();
            displayQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function goToQuestion(index) {
            currentQuestion = index;
            displayQuestion();
        }

        function updateStats() {
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
            document.getElementById('correctAnswers').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = percentage + '%';
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You have mastered the material!';
            } else if (percentage >= 60) {
                message = 'Good job! Keep practicing to improve further.';
            } else if (percentage >= 40) {
                message = 'Fair performance. Review the topics you missed.';
            } else {
                message = 'Keep studying! Review the material and try again.';
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.querySelector('.quiz-area').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions.clear();
            userAnswers = {};
            document.querySelector('.quiz-area').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';
            initializeQuiz();
        }

        // Initialize the quiz when page loads
        window.onload = initializeQuiz;
